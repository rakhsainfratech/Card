<script>
const translations = {
  en: {
    name: "Muhammed Ashkar Muthuvatt",
    designation: "IT Infrastructure Technician",
    slogan: "Reliable IT & Smart Infrastructure Solutions, From Sales To Support",
    save: "Save Contact",
    whatsapp: "Chat on WhatsApp",
    call: "Call Now",
    email: "Send Email",
    website: "Visit Website",
    share: "Share This Card",
    tip: "Tip: Save contact first for easier WhatsApp identification",
    footer: "UAE | Ajman • Sharjah • Dubai"
  },
  ar: {
    name: "محمد اشكر مدوات",
    designation: "فني البنية التحتية لتقنية المعلومات",
    slogan: "حلول تقنية معلومات وبنية تحتية ذكية موثوقة، من البيع إلى الدعم",
    save: "حفظ جهة الاتصال",
    whatsapp: "الدردشة عبر واتساب",
    call: "اتصال الآن",
    email: "إرسال بريد إلكتروني",
    website: "زيارة الموقع",
    share: "مشاركة البطاقة",
    tip: "نصيحة: احفظ جهة الاتصال أولاً لسهولة التعرف عبر واتساب",
    footer: "الإمارات العربية المتحدة | عجمان • الشارقة • دبي"
  }
};

function setLang(lang) {
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

  document.querySelectorAll("[data-key]").forEach(el => {
    el.textContent = translations[lang][el.dataset.key];
  });

  document.getElementById("btn-en").style.display = lang === "en" ? "none" : "inline-block";
  document.getElementById("btn-ar").style.display = lang === "ar" ? "none" : "inline-block";
}

setLang("en");

function saveContact() {
  const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
  const vcard = 'rakhsa-infra-tech.vcf';
  isIOS ? window.open(vcard) : window.location.href = vcard;
}

function shareCard() {
  if (navigator.share) {
    navigator.share({
      title: "Rakhsa Infra Tech – Digital Card",
      text: "Save my contact and connect with Rakhsa Infra Tech",
      url: "https://rakhsainfratech.github.io/card/"
    });
  }
}
</script>
